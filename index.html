<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link href="css/style.css" rel="stylesheet" type="text/css" />


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>TEXT EDITOR</title>

</head>

<body onload="enableEditMode()">


  <div class="main-content container mt-5">
    <div class="row ">
      <div class="text-editor-header col col-sm-12 ">
        <!-- DROP-DOWN -->
        <div class="dropdown">
          <button onclick="dropMenu()" class="dropbtn btn ">File</button>
          <div id="myDropdown" class="dropdown-content">
            <button id="new-btn" class="dropdown-item">New</button>
            <button id="txt-btn" class="dropdown-item">Save as TXT</button>
            <button class=" postBtnsInFile dropdown-item">Post Article</button>
            <!-- <button id="pdf-btn"class="dropdown-item">Save as PDF</button> -->
          </div>
          <input type="text" id="fileNameInput" value="Title">
          <!-- <button type="button" name="button"></button> -->
        </div>
        <button onclick="execCmd('undo')" class="btn"><i class="fa fa-undo"></i></button>
        <button onclick="execCmd('redo')" class="btn"><i class="fa fa-redo"></i></button>
        <button onclick="execCmd('bold')" class="btn"><i class="fa fa-bold"></i></button>
        <button onclick="execCmd('italic')" class="btn"> <i class="fa fa-italic"></i></button>
        <button onclick="execCmd('underline')" class="btn"><i class="fa fa-underline"></i></button>
        <!-- <button onclick="execCmd('strikeThrough')" class="btn"><i class="fa fa-strikethrough"></i></button> -->
        <button onclick="execCmd('justifyLeft')" class="btn"><i class="fa fa-align-left"></i></button>
        <button onclick="execCmd('justifyCenter')" class="btn"><i class="fa fa-align-center"></i></button>
        <button onclick="execCmd('justifyRight')" class="btn"><i class="fa fa-align-right"></i></button>
        <button onclick="execCmd('justifyFull')" class="btn"><i class="fa fa-align-justify"></i></button>
        <button onclick="execCmd('insertParagraph')" class="btn"><i class="fa fa-paragraph"></i></button>

        <button onclick="execCmd('cut')" class="btn"><i class="fa fa-cut"></i></button>
        <!-- <button onclick="execCmd('copy')"><i class="fa fa-copy"></i></button>
    <button onclick="execCmd('paste')"><i class="fa fa-paste"></i></button> -->

        <button onclick="execCmd('indent')" class="btn"><i class="fa fa-indent"></i></button>
        <button onclick="execCmd('outdent')" class="btn"><i class="fa fa-outdent"></i></button>
        <!-- <button onclick="execCmd('subscript')" class="btn"><i class="fa fa-subscript"></i></button>
    <button onclick="execCmd('superscript')" class="btn"><i class="fa fa-superscript"></i></button> -->

        <button onclick="execCmd('insertUnorderedList')" class="btn"><i class="fa fa-list-ul"></i></button>
        <button onclick="execCmd('insertOrderedList')" class="btn"><i class="fa fa-list-ol"></i></button>
        <select class="btn " onchange="execCommandWithArg('formatBlock', this.value)" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Heading">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
        </select>
        <button onclick="execCmd('insertHorizontalRule')" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Horizontal Line"></i>HR</button>
        <button onclick="execCommandWithArg('createlink', prompt('Enter a URL', 'http://'))" class="btn"><i class="fa fa-link"></i></button>
        <button onclick="execCmd('unlink')" class="btn"><i class="fa fa-unlink"></i></button>
        <button onclick="execCommandWithArg('insertImage', prompt('Enter the image URL', ''))" class="btn"><i class="fa fa-image"></i></button>

        <!-- <button onclick="toggleSource()" class="btn"><i class="fa fa-code"></i></button> -->
        <!-- <br> -->


        <select class="btn" onchange="execCommandWithArg('fontName', this.value)" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Font Style">
          <option value="Arial">Arial</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Courier">Courier</option>
          <option value="Georgia">Georgia</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>

        <select class="btn" onchange="execCommandWithArg('fontSize', this.value)" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Font Size">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <input type="color" name="" onchange="execCommandWithArg('foreColor', this.value)" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Text Color">
        <input type="color" name="" onchange="execCommandWithArg('hiliteColor', this.value)" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Background Color">
        <button onclick="execCmd('selectAll')" class="btn">Select All</button>
        <button onclick="toggleEdit()" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editor On / Off"> <i class="fas fa-toggle-on"></i></button>
      </div>

      <iframe name="richTextField" src="" width="" height="" style="width:100%; height:100%" class="content"></iframe>

    </div>

  </div>
  <button type="button" class="btn btn-dark postBtns mt-5 ">Post Article</button>
  <div class="post mt-5 shadow p-3 mb-5 bg-body rounded">
    <h1 class="titleOfArticle text-center mt-2"></h1>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

  <script src="index.js"></script>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    });
  </script>

</body>

</html>
